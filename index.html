<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Magalhaes">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./icons/pokeball-16x16.png" type="image/x-icon">
    <title>PokeDex - RM</title>
</head>

<body>

    <main>

        <img src="" alt="pokemon" class="pokemon-image">

        <h1 class="pokemon-data">
            <span class="pokemon-number">6 - </span>
            <span class="pokemon-name">charizard</span>
        </h1>

        <form class="form">
            <input type="search" class="pokemon-search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="/img/pokedex.png" alt="PokeDex" class="pokedex">

    </main>

</body>

</html>
